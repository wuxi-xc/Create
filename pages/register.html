<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <script src="../public/jQuery.mini.js"></script>
    <script src="../public/axios.js"></script>
    <link rel="shortcut icon" href="../public/favicon.ico">
    <link rel="stylesheet" href="../public/css/lgOrRg.css">
</head>

<body>

    <div class="tankuang">
        <div id="header">
            <span style="color:#ffffff; font-size:20px;margin: auto;line-height: 50px;" id="layer_msg"></span>
        </div>
    </div>

    <div class="container">
        <div class="login-wrapper">
            <div class="header">REGISTER</div>
            <div class="form-wrapper">
                <form action="" id="form_login">
                    <input type="email" name="email" placeholder="邮箱" class="input-item" id="em" autofocus>
                    <input type="text" name="username" placeholder="账号" class="input-item" id="user">
                    <input type="password" name="password" placeholder="密码" class="input-item" id="pwd">
                    <div class="register btn">注册</div>
                    <div class="login btn" style="display: none;">返回登录</div>
                </form>
            </div>
            <div class="msg">
                <a href="./login.html">返回登录</a>
            </div>
        </div>
    </div>

    <script src="../public/js/register.js"></script>
</body>

</html>
