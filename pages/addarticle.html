  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>写文章</title>
  <script src="../public/jQuery.mini.js"></script>
  <link rel="stylesheet" href="../public/bootstrap.css">
  <script src="../public/axios.js"></script>
  <link rel="shortcut icon" href="../public/favicon.ico">
  <link rel="stylesheet" href="../public/css/article.css">
  <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-fileinput/5.5.2/css/fileinput-rtl.css" rel="stylesheet">

</head>

<body>

  <div class="tankuang">
    <div id="header">
      <span style="color:#ffffff; font-size:20px;margin: auto;line-height: 50px;" id="layer_msg"></span>
    </div>
  </div>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./index.html">返回主页</a>
      </div>
  </nav>

  <div class="container">
    <div class="article-wrapper">
      <div class="header">写文章</div>
      <form id="form_add" enctype=“multipart/form-data”>
        <div class="form-wrapper" >
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">文章标题</span>
            <input type="text" class="form-control" id="basic-url" name="title" aria-describedby="basic-addon3">
          </div>
          <h3>文章内容</h3>
          <textarea class="form-control" rows="10" name="content" style="font-size: 16px;"></textarea>
          <br>
          <div id="image" rows="18" class="form-control">
            <input type="file" name="file0" id="file0" placeholder="图片上传"><br>
            <img src="" id="img0" style="width: 30%;">
          </div>
          <div class="btn">发布文章</div>
          <br>
        </div>
      </form>
    </div>
    <br>
  </div>

  <script src="https://l2dwidget.js.org/lib/L2Dwidget.min.js"></script>
  <script type="text/javascript">
    L2Dwidget.on('*', (name) => {
        console.log('%c EVENT ' + '%c -> ' + name, 'background: #222; color: yellow', 'background: #fff; color: #000')
      })
      .init({
        dialog: {
          // 开启对话框
          enable: true,
          script: {
            // 每空闲 10 秒钟，显示一条一言
            'every idle 10s': '$hitokoto$',
            // 当触摸到星星图案
            'hover .star': '星星在天上而你在我心里 (*/ω＼*)',
            // 当触摸到角色身体
            'tap body': '哎呀！别碰我！',
            // 当触摸到角色头部
            'tap face': '人家在写博客啦！'
          }
        }
      });
  </script>
  <script src="../public/js/addArticle.js"></script>
</body>

</html>
